<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script>
            var m = new Date();
            var dateString = m.getUTCFullYear() +"_"+ (m.getUTCMonth()+1) +"_"+ m.getUTCDate();
            document.write("<script src='reit_data.js?v=" + dateString + "'><\/script>");
            document.write("<script src='reit_data_app.js?v=" + dateString + "'><\/script>");
        </script>
        <script src="https://use.fontawesome.com/edca3d70e6.js"></script>
        <style>
            label, input {
                font-family:Verdana; font-size:7pt;
            }
            thead {
                background-color: #00a7e2;
                font-family:Verdana; font-size:7pt;
                color: white;
                font-weight: bold;
            }
            tbody {
                font-family:Verdana; font-size:7pt;
            }
            table.table.table-striped>tbody>tr:nth-of-type(odd) {
                background-color: #daeef3;
            }
            table.table.table-striped>tbody>tr>td:nth-child(1) {
                background-color: #00a7e2;
                color: white;
            }
        </style>
    </head>
    <body>
        <div ng-app="reitDataApp" class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <span ng_click="showDiv=!showDiv">For KK Testing. Pls click!</span>
                </div>
            </div>
            <div class="row" ng-show="showDiv || debugMode">
                <div class="col-md-12">
                    <form class="form">
                        <div class="form-group">
                            <label for="reit_filter" class="control-label">Reit Filter:</label>
                            <input id="reit_filter" name="reit_filter" type="text" ng_model="descrFilter.descr">
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table ng-controller="reitDataCtrl" ng-init="init()" class="table table-striped table-bordered">
                            <colgroup>
                                <col class="col-md-1">
                                <col class="col-md-1">
                                <col class="col-md-1">
                                <col class="col-md-1">
                                <col class="col-md-1">
                                <col class="col-md-1">
                                <col class="col-md-1">
                                <col class="col-md-5">
                            </colgroup>
                            <thead>
                                <tr>
                                <td ng-click="sortBy='descr';reverse=!reverse">
                                    <i class="fa fa-sort"></i>&nbsp;&nbsp;<span>REIT </span>
                                </td>
                                <td ng-click="sortBy='period';reverse=!reverse">
                                    <i class="fa fa-sort"></i>&nbsp;&nbsp;<span>Period</span>
                                </td>
                                <td ng-click="sortBy='prevClosed';reverse=!reverse">
                                    <i class="fa fa-sort"></i>&nbsp;&nbsp;<span> Mkt </span>
                                </td>
                                <td ng-click="sortBy='dpur';reverse=!reverse">
                                    <i class="fa fa-sort"></i>&nbsp;&nbsp;<span>DPU cts</span>
                                </td>
                                <td ng-click="sortBy='yield';reverse=!reverse">
                                    <i class="fa fa-sort"></i>&nbsp;&nbsp;<span> Yield </span>
                                </td>
                                <td ng-click="sortBy='nav';reverse=!reverse">
                                    <i class="fa fa-sort"></i>&nbsp;&nbsp;<span> NAV</span>
                                </td>
                                <td ng-click="sortBy='gearing';reverse=!reverse">
                                    <i class="fa fa-sort"></i>&nbsp;&nbsp;<span> Gearing </span>
                                </td>
                                <td ng-click="sortBy='assetType';reverse=!reverse">
                                    <i class="fa fa-sort"></i>&nbsp;&nbsp;<span> Assets Type </span>
                                </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="reitData in reitDatas | filter:descrFilter | orderBy:sortBy:reverse">
                                <td id="{{ reitData.code }}">
                                <p><span> {{ reitData.descr }} </span></p>
                                </td>
                                <td id="{{ reitData.code + '_period' }}">
                                <p><span> {{ reitData.period }} </span></p>
                                </td>
                                <td id="{{ reitData.code + '_mkt' }}">
                                <p><span> {{ reitData.prevClosed | number : 3 }} </span></p>
                                </td>
                                <td id="{{ reitData.code + '_dpu' }}">
                                <p><span> {{ reitData.dpu }} </span></p>
                                </td>
                                <td id="{{ reitData.code + '_yield' }}">
                                <p><span> {{ reitData.yield }} </span></p>
                                </td>
                                <td id="{{ reitData.code + '_nav' }}">
                                <p><span> {{ reitData.nav }} </span></p>
                                </td>
                                <td id="{{ reitData.code + '_gearing' }}">
                                <p><span> {{ reitData.gearing }} </span></p>
                                </td>
                                <td id="{{ reitData.code + '_assetType' }}">
                                <p><span> {{ reitData.assetType }} </span></p>
                                </td>
                                </tr>
                            </tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
